<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>8-bit</title>

    <!-- https://css-tricks.com/emojis-as-favicons/ -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="controls">
      <div class="form-group">
        <br />
        <label for="imageInput">Image Location</label>
        <div class="file-input-wrapper">
          <button id="submitImage">Select Image</button>
          <input type="file" id="imageInput" />
        </div>
        <button id="clear" title="Resets the input image" onclick="imageInput.value=''">Clear</button>
      </div>

      <div class="form-group">
        <form>
          <label for="pixelation">Pixelation</label>
          <div id="pixelDiv">
            <input name="slider" id="pixelation" type="range" min="1" max="100" step="1" value="50" 
              oninput="pixels.value=slider.value" title="Drag to change pixelation" />
            <input name="pixels" type="text" id="pixelationDisplay" value="50" for="slider"
              oninput="updateImage(); updateSlider();" onkeypress="return isNumber(event)" 
              title="Type to change pixelation" />
          </div>
        </form>
      </div>

      <div class="form-group">
        <label for="filename">File Name</label>
        <input type="text" id="filename" title="Name the image to download it" />
        <a href="#" id="saveWrapper" style="text-decoration: none;">
          <button id="save">Save</button>
        </a>
      </div>
    </div>

    <canvas id="canvas" title="Downloaded image quality will be better"></canvas>
    <canvas id="hidden"></canvas>

    <script src="./8bit.js"></script>
    <script src="./interface.js"></script>
  </body>
</html>
